<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>City Wheater Dashboard</title>
  </head>
  <body>
      <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Weather Dashboard</a>
    </nav>

    <!-- sidebar and main content containers -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- sidebar -->
            <form class="col-4 mt-2" id="form-sidebar">
                <div class="form-group">
                    <label for="form-search-city" class="label">Search for a City:</label>
                    <input type="text" class="form-control" id="form-search-city">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Search</button>
            </form>
            <!-- main content -->
            <div class="col-8 mt-2" style="text-align: justify;">
                <div id="current-day" class="border border-dark px-2">
                    <span id="city-date">City - Date</span><img id="weather-icon" />
                    <p id="cur-temp">Temp: </p>
                    <p id="cur-wind">Wind: </p>
                    <p id="cur-humidity">Humidity: </p>
                    <p id="cur-uv-index">UV Index: </p>
                </div>
                <div id="forecast">
                    <h4 class="mt-2 px-2">5 Day Forecast:</h4>
                    <div class="row d-flex justify-content-around">

                        <!-- Forecast Day 1 -->
                        <div class="card border border-dark bg-secondary text-white" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="city-fc1">Date</h5>
                                <img id="icon-fc1">
                                <p class="card-text" id="temp-fc1">Temp: </p>
                                <p class="card-text" id="wind-fc1">Wind: </p>
                                <p class="card-text" id="humidity-fc1">Humidity: </p>
                            </div>
                        </div>

                        <!-- Forecast Day 2 -->
                        <div class="card border border-dark bg-secondary text-white" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="city-fc2">Date</h5>
                                <img id="icon-fc2">
                                <p class="card-text" id="temp-fc2">Temp: </p>
                                <p class="card-text" id="wind-fc2">Wind: </p>
                                <p class="card-text" id="humidity-fc2">Humidity: </p>
                            </div>
                        </div>

                        <!-- Forecast Day 3 -->
                        <div class="card border border-dark bg-secondary text-white" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="city-fc3">Date</h5>
                                <img id="icon-fc3">
                                <p class="card-text" id="temp-fc3">Temp: </p>
                                <p class="card-text" id="wind-fc3">Wind: </p>
                                <p class="card-text" id="humidity-fc3">Humidity: </p>
                            </div>
                        </div>

                        <!-- Forecast Day 4 -->
                        <div class="card border border-dark bg-secondary text-white" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="city-fc4">Date</h5>
                                <img id="icon-fc4">
                                <p class="card-text" id="temp-fc4">Temp: </p>
                                <p class="card-text" id="wind-fc4">Wind: </p>
                                <p class="card-text" id="humidity-fc4">Humidity: </p>
                            </div>
                        </div>

                        <!-- Forecast Day 5 -->
                        <div class="card border border-dark bg-secondary text-white" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="city-fc5">Date</h5>
                                <img id="icon-fc5">
                                <p class="card-text" id="temp-fc5">Temp: </p>
                                <p class="card-text" id="wind-fc5">Wind: </p>
                                <p class="card-text" id="humidity-fc5">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
